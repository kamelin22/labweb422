<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Application</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Optional custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Data Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="searchForm" class="d-flex">
                    <input class="form-control me-2" type="search" id="title" placeholder="Search by title">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button id="clearForm" class="btn btn-outline-danger" type="button">Clear</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <table class="table" id="moviesTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Title</th>
                            <th>Plot</th>
                            <th>Rating</th>
                            <th>Run Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Movie data will be inserted here dynamically -->
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#" id="previous-page">&laquo; Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#" id="current-page">1</a></li>
                        <li class="page-item"><a class="page-link" href="#" id="next-page">Next &raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Detailed movie info will be shown here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
